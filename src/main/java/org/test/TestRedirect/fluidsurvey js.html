// placed on the first page of the survey to store the Vaadin app address

<script type="text/javascript">

    function createCookie(name, value, days) {
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            var expires = "; expires=" + date.toGMTString();
        }
        else var expires = "";
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    var referrerUrl = document.referrer;
    createCookie('vaadinLoc', referrerUrl, 1);
</script>

// and this is placed on the last page:

<script type="text/javascript">
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    function createCookie(name, value, days) {
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            var expires = "; expires=" + date.toGMTString();
        }
        else var expires = "";
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function eraseCookie(name) {
        createCookie(name, "", -1);
    }

    var getParams = window.location.search.substr(1);
    var vaadinUrl = readCookie('vaadinLoc') + '#' + getParams;
    eraseCookie('vaadinLoc');
    var delay = 100;
    $(window).load(function () {
        setTimeout(function () {
            window.location = vaadinUrl;
        }, delay);
    });
</script>
